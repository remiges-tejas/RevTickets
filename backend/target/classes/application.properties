# Server Configuration
server.port=8080

# Application Name
spring.application.name=RevTickets

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/revtickets?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/revtickets
spring.data.mongodb.auto-index-creation=true

# JWT Configuration
jwt.secret=RevTicketsSecretKey2024ForJWTTokenGenerationAndValidation123456789
jwt.expiration=86400000

# Logging
logging.level.com.revtickets=DEBUG
logging.level.org.springframework.security=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
